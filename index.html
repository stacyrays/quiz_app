<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yoga Pose Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header role="banner">
      <h1>Quiz Your Yoga Knowledge</h1>
      <img
        src="images/hero-small.jpg"
        alt="hero image of meditating woman"
        width="300"
        height="196"
      />
    </header>
    <main role="main">
      <section class="enter" aria-live="polite">
        <h2>
          Do you know your yoga poses and benefits?
        </h2>
        <button class="startquiz">Start Quiz</button>
      </section>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
